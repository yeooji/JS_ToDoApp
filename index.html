<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-wrap">
        <div class="title">
            <h1>나의 하루 📝</h1>
            <h2>3월 10일</h2>
        </div>
        <div class="todo-container">
            <div class="todo">
                <input type="checkbox" id="a"> <label for="a">코딩하기</label>
            </div>
            <div class="todo">
                <input type="checkbox" id="b"> <label for="b">운동하기</label>
            </div>
            <div class="todo">
                <input type="checkbox" id="c"> <label for="c">청소하기</label>
            </div>
        </div>
        <div class="add-todo">
            <button>+</button>
            <input type="text" placeholder="할 일 추가">
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
